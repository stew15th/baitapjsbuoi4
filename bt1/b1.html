<!DOCTYPE html>

<head>

<body>

  <div class="card">

    <div class="card-body">
      <h5 class="card-title">Xuất theo thứ tự tăng dần</h5>
      <div class="input__group">
        <p class="card-text">Nhập số nguyên a:</p>
        <input id="soa" type="text" placeholder="Nhập số nguyên a" />
      </div>
      <div class="input__group">
        <p class="card-text">Nhập số nguyên b</p>
        <input id="sob" type="text" placeholder="Nhập số nguyên b" />
      </div>
      <div class="input__group">
        <p class="card-text">Nhập số nguyên c</p>
        <input id="soc" type="text" placeholder="Nhập số nguyên c" />
      </div>
    </div>
    <a href="#" class="btn btn-primary" onclick="sapxep()">Sắp xếp</a>
    <p class="logketqua" id="sum"></p>
  </div>
